<app-toolbar></app-toolbar>

<div class="mt-4 mx-6">
  <h1>My cart</h1>
  <table mat-table [dataSource]="cartLines$" class="mat-elevation-z8">
    <!-- ID Column -->
    <ng-container matColumnDef="product-id">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">#{{ element.productId }}</td>
    </ng-container>
    <!-- Image Column -->
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <img [src]="element.image" [alt]="element.name" />
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Produit</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let element">
        {{ element.qty * element.price }} CAD ({{ element.price }} CAD)
      </td>
    </ng-container>

    <!-- Qty Column -->
    <ng-container matColumnDef="qty">
      <th mat-header-cell *matHeaderCellDef>Quantity</th>
      <td mat-cell *matCellDef="let element">{{ element.qty }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <div class="flex space-x-2">
          <mat-button-toggle-group hideSingleSelectionIndicator>
            <mat-button-toggle
              (click)="decrementQuantity(element.productId, element.qty)"
              ><mat-icon>remove</mat-icon></mat-button-toggle
            >
            <mat-button-toggle disabled>{{ element.qty }}</mat-button-toggle>
            <mat-button-toggle
              (click)="incrementQuantity(element.productId, element.qty)"
              ><mat-icon>add</mat-icon></mat-button-toggle
            >
          </mat-button-toggle-group>
          <button
            mat-fab
            color="primary"
            (click)="removeFromCart(element.productId)"
          >
            <mat-icon>delete_forever</mat-icon>
          </button>
        </div>
        <!-- <div class="flex space-x-2">
          <button mat-fab color="primary">
            <mat-icon>remove</mat-icon>
          </button>
          {{ element.qty }}
          <button mat-fab color="primary">
            <mat-icon>add</mat-icon>
          </button>
        </div> -->
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
