<app-toolbar></app-toolbar>

@if (product$ | async; as product) {
<mat-card class="mt-3 mx-6 text-white">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>{{ product.name }}</mat-card-title>
      <mat-card-subtitle>{{ product.type }}</mat-card-subtitle>
      <img mat-card-lg-image [src]="product.image" />
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <div class="flex justify-between">
      <span>{{ product.description }}</span>
      <div class="flex flex-col space-y-3">
        <button mat-icon-button type="button" (click)="addToCart(product.id)">
          <mat-icon>add_shopping_cart</mat-icon>
        </button>
        <span>Price : {{ product.price }} CAD</span>
        <span>Stock : {{ product.stock }}</span>
      </div>
    </div>
  </mat-card-content>
</mat-card>
}
